plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.huawei.agconnect"
}

apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.hihonor.mcs.asplugin'

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

android {
    compileSdkVersion 35
    namespace("com.tencent.flutter.tuikit")
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17
    }

    lintOptions {
        disable 'InvalidPackage'
        disable "Instantiatable"
        checkReleaseBuilds false
        abortOnError false
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.tencent.qcloud.tim.tuikit"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode flutter.versionCode
        versionName flutter.versionName
        manifestPlaceholders = [
                VIVO_APPID:"",
                VIVO_APPKEY:"",
                "HONOR_APPID" : ""
        ]
    }

    signingConfigs {
        release {
            storeFile file('keystore_tuikit.jks')
            storePassword 'tencent'
            keyAlias 'izpan'
            keyPassword 'tencent'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.release
        }
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        pickFirst 'lib/arm64-v8a/libc++_shared.so'
        pickFirst 'lib/armeabi-v7a/libc++_shared.so'
        pickFirst 'lib/x86/libc++_shared.so'
        pickFirst 'lib/x86_64/libc++_shared.so'
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation 'com.tencent.timpush:huawei:8.4.6667'
    implementation 'com.tencent.timpush:xiaomi:8.4.6667'
    implementation 'com.tencent.timpush:oppo:8.4.6667'
    implementation 'com.tencent.timpush:vivo:8.4.6667'
    implementation 'com.tencent.timpush:honor:8.4.6667'
    implementation 'com.tencent.timpush:meizu:8.4.6667'
    implementation 'com.tencent.timpush:fcm:8.4.6667'
}
